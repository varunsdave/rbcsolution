<div>
  <table mat-table [dataSource]="currencies" class="mat-elevation-z8">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Currency Name </th>
          <td mat-cell *matCellDef="let element"> {{element.label}} </td>
        </ng-container>
      
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef> Currency Code </th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="baseRate">
          <th mat-header-cell *matHeaderCellDef> Base Rate </th>
          <td mat-cell *matCellDef="let element"> {{element.baseConversionRate}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="markup">
          <th mat-header-cell *matHeaderCellDef> Markup </th>
          <td mat-cell *matCellDef="let element"> {{element.markup}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
