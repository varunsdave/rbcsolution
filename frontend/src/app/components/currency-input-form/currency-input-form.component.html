<form [formGroup]="currencyForm" (ngSubmit)="onSubmit()">
  <div class="example-container">
    <div class="currency-input">
        <i class="clear-icon" (click)="clearValue()">
            X
          </i>
      <mat-form-field>
         
              
        <input matInput required class="example-left-align" formControlName="value" placeholder="Amount" type="number">
     
        <span matPrefix>$</span>
        <span matSuffix>.00</span>
        
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select required formControlName="currency"  placeholder="Select">
          <mat-option value="usd">USD</mat-option>
          <mat-option value="cad">CAD</mat-option>
          <mat-option value="gbr">GBR</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
 
  <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!currencyForm.valid">Submit</button>
  </form>
